<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Przelicznik metryczny</h2>
    <form method="post" action="/MetricConverter">
        <input type="text" name="meters" placeholder="metry"><br/>
        <input type="text" name="centimeters" placeholder="centymetry"><br/>
        <input type="text" name="millimeters" placeholder="milimetry"><br/>
        <input type="submit" value="Przelicz">
    </form>

    <h2>Przelicznik wag</h2>
    <form method="post" action="/WeightConverter">
        <input type="text" name="kilograms" placeholder="kilogramy"><br/>
        <input type="text" name="grams" placeholder="gramy"><br/>
        <input type="text" name="milligrams" placeholder="miligramy"><br/>
        <input type="submit" value="Przelicz">
    </form>
</body>
</html>
